<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">User Table</h3>
          <a class="btn btn-primary mt-4 text-right" href="javascript:void(0)" (click)="addUser()">Add user</a>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">S.no.</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container  *ngIf="Users">   
              <tr *ngFor="let user of Users; let i = index" >
                <td scope="row">
                  {{ i }}
                </td>
                <td scope="row">
                 {{user.name}}
                </td>
                <td>
                  {{user.email}}
                </td>
                <td class="text-left">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)" (click)="editUser(user.id)">Edit</a>
                      <a class="dropdown-item" href="javascript:void(0)" (click)="deleteUser(user.id)">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
